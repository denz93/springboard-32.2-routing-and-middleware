<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="index.js"></script>
</head>
<body>
  <h1 class="text-center">Shopping List</h1>
  <div class="d-flex justify-content-center">

    <form class="w-50 xs-w-100" id="create-item-form">
      <div class="form-group mb-2">
        <label for="item-name">Item Name</label>
        <input type="text" required class="form-control" id="item-name" placeholder="Ex: Car, Apple">
      </div>
      <div class="form-group mb-2">
        <label for="item-price">Item Price</label>
        <input type="number" required step="any" class="form-control" id="item-price" placeholder="Ex: 10, 11.5">
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
  </div>
  <div id="item-list" class="d-flex justify-content-center flex-column align-items-center"></div>
  <!-- Modal -->
  <div class="modal fade" id="update-modal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="updateModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="dialog" id="update-form">
            <div class="form-group mb-2">
              <label for="item-name">Item Name</label>
              <input name="name" type="text" required class="form-control" disabled placeholder="Ex: Car, Apple">
            </div>
            <div class="form-group mb-2">
              <label for="item-price">Item Price</label>
              <input name="price" type="number" required step="any" class="form-control" id="new-item-price" placeholder="Ex: 10, 11.5">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"  >Close</button>
          <button type="button" class="btn btn-primary" name="update" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
